services:
  ketchupbot-discord:
    image: ketchupbot-discord
    restart: unless-stopped
    network_mode: host
    env_file:
      - .env
    build:
      context: .
      dockerfile: ketchupbot-discord/Dockerfile
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]